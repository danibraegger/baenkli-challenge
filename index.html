<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6750A4">
  <meta name="description" content="Bänkli Challenge - GPS-basierter Orientierungslauf">
  <title>Bänkli Challenge</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Material Design 3 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  
  <style>
    :root {
      /* Material Design 3 Color Tokens */
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #EADDFF;
      --md-sys-color-on-primary-container: #21005D;
      
      --md-sys-color-secondary: #625B71;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #E8DEF8;
      --md-sys-color-on-secondary-container: #1D192B;
      
      --md-sys-color-tertiary: #7D5260;
      --md-sys-color-on-tertiary: #FFFFFF;
      --md-sys-color-tertiary-container: #FFD8E4;
      --md-sys-color-on-tertiary-container: #31111D;
      
      --md-sys-color-surface: #FEF7FF;
      --md-sys-color-on-surface: #1D1B20;
      --md-sys-color-surface-variant: #E7E0EC;
      --md-sys-color-on-surface-variant: #49454F;
      
      --md-sys-color-background: #FEF7FF;
      --md-sys-color-on-background: #1D1B20;
      
      --md-sys-color-error: #B3261E;
      --md-sys-color-on-error: #FFFFFF;
      --md-sys-color-error-container: #F9DEDC;
      --md-sys-color-on-error-container: #410E0B;
      
      --md-sys-color-outline: #79747E;
      --md-sys-color-outline-variant: #CAC4D0;
      
      /* Elevation */
      --md-sys-elevation-level0: none;
      --md-sys-elevation-level1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
      --md-sys-elevation-level2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
      --md-sys-elevation-level3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.3);
      
      /* Shape */
      --md-sys-shape-corner-none: 0px;
      --md-sys-shape-corner-extra-small: 4px;
      --md-sys-shape-corner-small: 8px;
      --md-sys-shape-corner-medium: 12px;
      --md-sys-shape-corner-large: 16px;
      --md-sys-shape-corner-extra-large: 28px;
      
      /* Typography */
      --md-sys-typescale-display-large-font: 'Roboto';
      --md-sys-typescale-display-large-size: 57px;
      --md-sys-typescale-display-large-weight: 400;
      
      --md-sys-typescale-headline-large-font: 'Roboto';
      --md-sys-typescale-headline-large-size: 32px;
      --md-sys-typescale-headline-large-weight: 400;
      
      --md-sys-typescale-title-large-font: 'Roboto';
      --md-sys-typescale-title-large-size: 22px;
      --md-sys-typescale-title-large-weight: 400;
      
      --md-sys-typescale-body-large-font: 'Roboto';
      --md-sys-typescale-body-large-size: 16px;
      --md-sys-typescale-body-large-weight: 400;
      
      --md-sys-typescale-label-large-font: 'Roboto';
      --md-sys-typescale-label-large-size: 14px;
      --md-sys-typescale-label-large-weight: 500;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--md-sys-typescale-body-large-font);
      font-size: var(--md-sys-typescale-body-large-size);
      font-weight: var(--md-sys-typescale-body-large-weight);
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    .material-symbols-rounded {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script type="text/babel" src="app.jsx"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✓ Service Worker registered'))
          .catch(err => console.error('✗ Service Worker failed:', err));
      });
    }
  </script>
</body>
</html>
